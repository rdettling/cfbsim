{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Team select</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
        <link rel='stylesheet' href="{% static 'pickteam.css' %}">
    </head>
    <body>
        <div id='teamheader' class="mt-3 mb-3 text-center">
            <h1 class="display-5">Select a team</h1>
        </div>

        <table id="team-table" class="table table-striped mx-auto">
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Prestige</th>
                    <th>Conference</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                    <tr>
                        <td>
                            <img src='{% static team.name %}.png' class='teamlogo'>
                            <a href='/dashboard.html?team_name={{team.name}}' class='teamlink'>{{team.name}} {{team.mascot}}</a> 
                        </td>
                        <td>{{team.prestige}}</td>
                        <td>{{team.conference}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table> 

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function() 
            {
                $('#team-table').DataTable(
                {
                    "searching": false,
                    "paging": false,
                    "lengthChange": false,
                    "order": [[1, "desc"]], // initial sorting order
                    "columnDefs": [
                        { "type": "natural", "targets": "_all" } // use natural sorting for all columns
                    ]
                });
            });
        </script>
    </body>
</html>
